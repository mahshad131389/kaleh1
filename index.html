<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MindAR - دوربین پشتی و جلویی</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: triger1.mind; autoStart: true;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        let isBackCamera = true;

        scene.addEventListener('targetFound', (event) => {
            console.log("هدف پیدا شد!");
            if (isBackCamera) {
                switchToFrontCamera();
            }
        });

        async function switchToFrontCamera() {
            const arSystem = scene.systems["mindar-image-system"];
            arSystem.stop(); // متوقف کردن دوربین پشتی
            
            try {
                // سوئیچ به دوربین جلویی
                await arSystem.start({ facingMode: "user" });
                isBackCamera = false;
                console.log("دوربین جلویی فعال شد!");
            } catch (error) {
                console.error("خطا در تغییر دوربین:", error);
            }
        }
    </script>
</body>
</html>
